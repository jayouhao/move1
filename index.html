<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>	
				#long{
					width: 375px;
					height: 50px;
					background: red;
					margin: 50px auto;
					color: #fff;
					text-align: center;
				}
        </style>
    </head>
    <body>
    <div id="long">
    	宽：375px  <br>
    	高：50px
    </div>


    <script>	    
    		document.getElementById("long").onclick=function(){
    			console.log()
    			if(document.getElementById("long").clientWidth=="375"){
					document.getElementById("long").style.width="640px";
					document.getElementById("long").innerHTML=`
						宽：640px  <br>
    					高：50px`
    			}else{
    				document.getElementById("long").style.width="375px";
    				document.getElementById("long").innerHTML=`
						宽：375px  <br>
    					高：50px`
    			}    			
    		}
    </script>
    </body>
</html>
